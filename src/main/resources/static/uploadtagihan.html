<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV - Pelunasan</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        #progressBox {
            margin-top: 1rem;
            padding: 1rem;
            background: #f3f3f3;
            border-left: 4px solid #2196F3;
        }
        #progressLog {
            font-size: 0.9rem;
            color: #555;
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<h2>Upload File CSV Tagihan</h2>
<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
</form>

<div id="progressBox">
    <strong>Progres:</strong>
    <p id="progressText">Menunggu file diupload...</p>
</div>

<div id="progressLog"></div>

<script>
    const socket = new SockJS('/ws');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function () {
        stompClient.subscribe('/topic/progress', function (message) {
            const progressText = document.getElementById('progressText');
            const progressLog = document.getElementById('progressLog');

            // Update teks utama
            progressText.innerText = message.body;

            // Tambah ke log
            progressLog.innerHTML += `<div>${message.body}</div>`;
        });
    });

    document.getElementById('uploadForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        fetch('/uploadtagihan', {
            method: 'POST',
            body: formData
        }).then(() => {
            console.log('Upload started');
        }).catch(err => {
            alert('Upload gagal: ' + err.message);
        });
    });
</script>
</body>
</html>
